<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎃 Halloween Drikkelek 🎃</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/site.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Montserrat:wght@300;600;800&display=swap" rel="stylesheet">
</head>
<body class="halloween-theme">
    <div class="floating-pumpkins">
        <span class="pumpkin">🎃</span>
        <span class="pumpkin">👻</span>
        <span class="pumpkin">🦇</span>
        <span class="pumpkin">💀</span>
        <span class="pumpkin">🕷️</span>
    </div>

    <main class="d-flex align-items-center justify-content-center min-vh-100">
        <div class="hero-container text-center">
            <div class="skull-decoration mb-4">
                <span class="skull-icon">💀</span>
                <span class="skull-icon">🎃</span>
                <span class="skull-icon">💀</span>
            </div>

            <h1 class="halloween-title mb-4">
                <span class="glitch" data-text="HALLOWEEN">HALLOWEEN</span>
                <span class="subtitle d-block mt-3">Drikkelek 2025</span>
            </h1>

            <p class="hero-subtitle mb-5">
                Velkommen undersåtter og Jesper til tidenes feteste<br>
                spøkelsesaften! 👻🍻
            </p>

            <div class="button-container">
                <a href="{{ url_for('main.challenges')}}" class="btn-halloween mb-4">
                    <span class="btn-text">START UTFORDRINGER</span>
                    <span class="btn-icon">🎃</span>
                </a>

                <a href="{{ url_for('main.questions')}}" class="btn-halloween btn-ghost">
                    <span class="btn-text">SEND INN UTFORDRING</span>
                    <span class="btn-icon">👻</span>
                </a>
            </div>

            <div class="ghost-decoration mt-5">
                <span class="ghost">👻</span>
                <span class="ghost">👻</span>
                <span class="ghost">👻</span>
            </div>
        </div>
    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
