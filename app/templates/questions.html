    <script>
        // Show modal only on first visit
        document.addEventListener('DOMContentLoaded', function() {
            const hasVisited = localStorage.getItem('hasVisitedQuestions');

            if (!hasVisited) {
                const modal = new bootstrap.Modal(document.getElementById('firstVisitModal'));
                modal.show();
                localStorage.setItem('hasVisitedQuestions', 'true');
            }
        });

        // Character counter
        const textarea = document.getElementById('question');
        const charCount = document.getElementById('charCount');

        textarea.addEventListener('input', function() {
            charCount.textContent = this.value.length;
        });

        // Form submission with success animation and reset
        const form = document.querySelector('.challenge-form');
        const originalButtonHTML = '<span class="btn-text">LEGG TIL UTFORDRING</span><span class="btn-icon">ğŸƒ</span>';
        const originalButtonStyle = '';

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const button = form.querySelector('button[type="submit"]');
            const formData = new FormData(form);

            // Disable button and show loading
            button.disabled = true;
            button.innerHTML = '<span class="btn-text">SENDER... â³</span>';

            // Submit the form via fetch
            fetch(form.action, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    // Show success message
                    button.innerHTML = '<span class="btn-text">SENDT! ğŸ‰</span>';
                    button.style.background = 'linear-gradient(135deg, #4CAF50 0%, #45a049 100%)';

                    // Reset form and button after 2 seconds
                    setTimeout(() => {
                        form.reset();
                        charCount.textContent = '0';
                        button.innerHTML = originalButtonHTML;
                        button.style.background = originalButtonStyle;
                        button.disabled = false;
                    }, 2000);
                } else {
                    // Show error
                    button.innerHTML = '<span class="btn-text">FEIL! âŒ</span>';
                    button.style.background = 'linear-gradient(135deg, #e74c3c 0%, #c0392b 100%)';

                    setTimeout(() => {
                        button.innerHTML = originalButtonHTML;
                        button.style.background = originalButtonStyle;
                        button.disabled = false;
                    }, 2000);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                button.innerHTML = '<span class="btn-text">FEIL! âŒ</span>';
                button.style.background = 'linear-gradient(135deg, #e74c3c 0%, #c0392b 100%)';

                setTimeout(() => {
                    button.innerHTML = originalButtonHTML;
                    button.style.background = originalButtonStyle;
                    button.disabled = false;

        });
